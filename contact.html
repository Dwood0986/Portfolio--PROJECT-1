<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - David Wood</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 1.5rem 2rem;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        header p {
            font-size: 1.2rem;
            margin-top: 0.5rem;
        }

        main {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Contact Photo */
        .contact-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            border: 3px solid #ddd;
        }

        /* Contact Info */
        .contact-info {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        .contact-info a {
            color: #007bff;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }

        /* Contact Links */
        .contact-links {
            text-align: center;
        }
        .contact-links button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0.5rem;
        }
        .contact-links button:hover {
            background-color: #0056b3;
        }

        /* Success Message */
        .success-message {
            margin-top: 1rem;
            color: green;
            display: none; /* Hidden initially */
        }

        /* Footer */
        footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        /* Media Queries for Responsive Design */
        @media (min-width: 768px) {
            main {
                grid-template-columns: 1fr 2fr; /* Image on the left, content on the right */
                align-items: center;
            }
            .contact-photo {
                width: 200px;
                height: 200px;
                margin: 0 auto;
            }
            .contact-info {
                text-align: left;
                font-size: 1.5rem;
            }
        }

        @media (min-width: 1024px) {
            header h1 {
                font-size: 2.5rem;
            }
            header p {
                font-size: 1.5rem;
            }
            main {
                grid-template-columns: 1fr 3fr;
                gap: 3rem;
            }
            .contact-photo {
                width: 250px;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
        <p>Let's connect and work together!</p>
    </header>
    <main>
        <img src="profile.jpg" alt="David Wood's Photo" class="contact-photo">
        
        <div>
            <div class="contact-info">
                <p><strong>Email:</strong> <a href="mailto:dwood0986@gmail.com">david.wood@example.com</a></p>
                <p><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/davidwood/" target="_blank">linkedin.com/in/davidwood</a></p>
            </div>

            <div class="contact-links">
                <button id="copy-email-btn">Copy Email</button>
                <p class="success-message" id="success-message">Email copied to clipboard!</p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 David Wood. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript to handle "Copy to Clipboard" functionality
        const copyButton = document.getElementById('copy-email-btn');
        const emailText = document.querySelector('.contact-info a').innerText;
        const successMessage = document.getElementById('success-message');

        copyButton.addEventListener('click', () => {
            // Copy the email text to the clipboard
            navigator.clipboard.writeText(emailText).then(() => {
                // Show success message
                successMessage.style.display = 'block';
                // Hide message after 3 seconds
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000);
            }).catch(err => {
                console.error('Error copying text: ', err);
            });
        });
    </script>
</body>
</html>
